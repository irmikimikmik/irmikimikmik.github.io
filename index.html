    <style>
        /* CSS Variables */
        :root {
          --primary-color: #6366f1;
          --primary-dark: #4f46e5;
          --secondary-color: #8b5cf6;
          --accent-color: #06b6d4;
          --background-color: #0f172a;
          --surface-color: #1e293b;
          --text-color: #e2e8f0;
          --text-muted: #94a3b8;
          --hover-color: #f59e0b;
          --font-family: "Inter", sans-serif;
          
          --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
          --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
          --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
          --gradient-hero: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
          --gradient-card: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
        }

        /* Base Styles */
        body {
          font-family: var(--font-family);
          background: var(--gradient-hero);
          margin: 0;
          padding: 0;
          scroll-behavior: smooth;
          color: var(--text-color);
          min-height: 100vh;
          margin-left: 250px; /* Account for fixed nav */
        }

        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
          pointer-events: none;
          z-index: -1;
        }

        /* Navigation - Left Panel */
        nav {
          position: fixed;
          left: 0;
          top: 0;
          width: 250px;
          height: 100vh;
          background: var(--gradient-primary);
          padding: 30px 20px;
          backdrop-filter: blur(10px);
          border-right: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
          z-index: 1000;
          overflow-y: auto;
        }

        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        nav ul li {
          display: block;
          width: 100%;
        }

        nav ul li a {
          color: white;
          text-decoration: none;
          padding: 15px 20px;
          display: block;
          transition: all 0.3s ease;
          border-radius: 8px;
          font-weight: 500;
        }

        nav ul li a:hover {
          background: var(--gradient-secondary);
          transform: translateX(5px);
        }

        .resume-button {
          display: block;
          width: 100%;
          padding: 15px 20px;
          background: var(--gradient-accent);
          color: white;
          text-decoration: none;
          font-weight: 600;
          border-radius: 8px;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
          text-align: center;
          margin-top: 20px;
        }

        .resume-button:hover {
          transform: translateX(5px);
          box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }

        /* Section Styles */
        section {
          padding: 50px;
          max-width: 900px;
          margin: auto;
        }

        h2 {
          font-size: 2.5rem;
          margin-bottom: 40px;
          text-align: center;
          background: var(--gradient-secondary);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          font-weight: 700;
        }

        /* Hero Section */
        .hero {
          text-align: center;
          padding: 120px 50px 100px;
          background: var(--gradient-hero);
          position: relative;
          overflow: hidden;
        }

        .hero::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
          pointer-events: none;
        }

        .hero > * {
          position: relative;
          z-index: 1;
        }

        .hero h1 {
          font-size: 4rem;
          margin-bottom: 20px;
          background: var(--gradient-primary);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          font-weight: 700;
        }

        .hero p {
          font-size: 1.3rem;
          margin-bottom: 40px;
          line-height: 1.7;
          color: var(--text-muted);
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
        }

        .skills-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 15px;
          margin: 30px 0;
          text-align: left;
        }

        .skill-item {
          background: var(--gradient-card);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          font-size: 0.95rem;
          transition: all 0.3s ease;
        }

        .skill-item:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
          border-color: rgba(99, 102, 241, 0.3);
        }

        /* Projects Section */
        .project-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
        }

        .project {
          background: var(--gradient-card);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 25px;
          border-radius: 16px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
        }

          transform: translateY(-8px);
          box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
          border-color: rgba(99, 102, 241, 0.3);

          -webkit-text-fill-color: transparent;

          color: var(--accent-color);
          margin-bottom: 12px;
          font-weight: 500;
        }

          margin-bottom: 15px;

        .project a {

        }

        .project a:hover {
          background: var(--gradient-accent);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;

        }

        .work-item:hover {

          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
          border-color: rgba(99, 102, 241, 0.3);
        }

        .work-item h3 {
          margin-bottom: 8px;
          background: var(--gradient-primary);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;

        }

        .work-item .company {
          font-weight: 600;
          color: var(--accent-color);
        }

        .work-item .date {
          font-style: italic;
          color: var(--text-muted);
          margin-bottom: 15px;
        }

        .work-item p {
          margin: 5px 0;
        }

        .work-item ul {
          margin: 10px 0;
          padding-left: 20px;
        }

        .work-item li {
          margin: 5px 0;
          line-height: 1.5;
        }

        /* Education */
        .education-item {
          background: var(--gradient-card);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 25px;
          border-radius: 16px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
        }

        .education-item:hover {
          transform: translateY(-5px);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
          border-color: rgba(99, 102, 241, 0.3);
        }

        .education-item h3 {
          background: var(--gradient-secondary);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin-bottom: 8px;
          font-weight: 600;
        }

        .education-item .degree {
          font-weight: 600;
          margin-bottom: 8px;
          color: var(--accent-color);
        }

        .education-item .date {
          font-style: italic;
          color: var(--text-muted);
          margin-bottom: 15px;
        }

        /* Contact */
        .contact-links {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 10px;
        }

        .contact-links a {
          display: inline-block;
          padding: 12px 24px;
          background: var(--gradient-primary);
          color: white;
          text-decoration: none;
          border-radius: 8px;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
          font-weight: 500;
        }

        .contact-links a:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Footer */
        footer {
          text-align: center;
          padding: 30px;
          background: var(--gradient-primary);
          color: white;
          margin-top: 50px;
        }

        /* Mobile Responsiveness */

          nav {
            width: 100%;
            height: auto;
            position: relative;
            padding: 15px;
          }

          nav ul {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
          }

          nav ul li {

            min-width: 120px;
          }

          nav ul li a {
            padding: 10px 15px;
            font-size: 0.9rem;
          }

          .resume-button {
            margin-top: 10px;
            padding: 12px 20px;
          }

          body {
            margin-left: 0;
          }

          .project-container {
            grid-template-columns: 1fr;
          }

          .hero h1 {

          }

          .hero p {

          }

          .skills-grid {
            grid-template-columns: 1fr;
          }

          h2 {
            font-size: 2rem;
          }

          section {
            padding: 30px 20px;
          }
        }
    </style>
